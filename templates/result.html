<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Result</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-4">Test Result</h1>
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <p class="text-gray-700 text-base mb-4">Estad√≠stico z: {{ z }}</p>
            {% if p is not none %}
            <p class="text-gray-700 text-base mb-4">Valor p: {{ p }}</p>
            {% endif %}
            {% if error is not none %}
            <p class="text-red-500 text-base mb-4">{{ error }}</p>
            {% endif %}
        </div>
        <a class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" href="/">Back to Home</a>
    </div>
</body>
</html>
