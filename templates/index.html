<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistical Tests</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-gray-800 shadow-lg rounded-lg p-8 max-w-lg w-full">
            <h1 class="text-4xl font-bold mb-6 text-center text-indigo-400">Upload CSV File</h1>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="mb-4">
                    <label class="block text-gray-300 text-sm font-bold mb-2" for="csv_file">Select a CSV File</label>
                    <input class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-indigo-600 file:text-white hover:file:bg-indigo-500 focus:outline-none" type="file" name="csv_file" id="csv_file" required>
                </div>
                <div class="flex items-center justify-between">
                    <button class="w-full bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-200" type="submit">Upload</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
